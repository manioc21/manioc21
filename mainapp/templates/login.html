<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Se connecter</title>

    <link href="{% static 'mainapp/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    
    <!-- Bootstrap CSS-->
    <link href="{% static 'mainapp/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">
    <!-- Vendor CSS-->
    
    <!-- Main CSS-->
    <link href="{% static 'mainapp/css/theme.css' %}" rel="stylesheet" media="all">
   

</head>

<body class="animsition" style="background-image: url('{% static 'mainapp/images/cassava.jpg' %}');">
    <div class="page-wrapper">
        <div class="page-content--bge5" style="background-image: url('{% static 'mainapp/images/cassava.jpg' %}');">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                         
                            <a href="#">
                                <img src="{% static 'mainapp/images/icon/logo4.png' %}" class="d-inline-block align-top" alt="">
                                <h3>Se connecter </h3>
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                 {% if error %}
                                <p style="color:red;">{{error}}, r√©essayer</p>
                              {% endif %}
                              {% csrf_token %}
                                <div class="form-group">
                                    <label>Nom d'utilisateur</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="username" required>
                                </div>
                                <div class="form-group">
                                    <label>mot de passe</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password" required>
                                </div>
                                  <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">soumettre</button>
                               
                            </form>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
