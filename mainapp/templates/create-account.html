

{% extends 'base.html'  %}   

{% load static %}


{% block content %}

            <section class="p-t-20" style="background-image: url('{% static 'mainapp/images/cassava.jpg' %}');">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <h3>créer un compte utilisateur </h3>
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                              {% csrf_token %}

                              {% if error %}
                                <p style="color:red;">{{error}}, réessayer</p>
                              {% endif %}
                             
                              <div class="form-group">
                                    <label>Nom d'utilisateur</label>
                                    <input class="au-input au-input--full" type="text" name="username" placeholder="username" required>
                                </div>

                                 <div class="form-group">
                                    <label>Nom</label>
                                    <input class="au-input au-input--full" type="text" name="fname"  required>
                                </div>

                                 <div class="form-group">
                                    <label>Prenoms</label>
                                    <input class="au-input au-input--full" type="text" name="lname"  required>
                                </div>

                                 <div class="form-group">
                                    <label>Numero de telephone</label>
                                    <input class="au-input au-input--full" type="number" name="phone"  required>
                                </div>
                               
                                <div class="form-group">
                                    <label>nouveau mot de passe</label>
                                    <input class="au-input au-input--full" type="password" name="password1" placeholder="Password" min="8" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirmez le mot de passe</label>
                                    <input class="au-input au-input--full" type="password" name="password2" placeholder="Password" min="8" required>
                                </div>
                                  <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">soumettre</button>
                               
                              
                               
                            </form>
                          
                        </div>
                    </div>
                </div>
            </div>
        </section>
   
   {% endblock %}
